<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <!-- favicon -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link
      rel="icon"
      type="image/png"
      href="./asset/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./asset/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./asset/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./asset/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="./asset/favicon/site.webmanifest" />
    <!-- og tag -->
    <meta
      property="og:title"
      content="PETTY - 반려동물과 함께 떠나는 완벽한 여행"
    />
    <meta
      property="og:description"
      content="우리 아이(🐶🐱)와 여행을 떠나고 싶다면? PETTY가 최적의 숙소, 관광지, 음식점을 추천해 줄게요! 🐾"
    />
    <meta
      property="og:image"
      content="https://github.com/user-attachments/assets/42edc0f5-5e02-4709-97c5-3009ed6cdeb2"
    />
    <link rel="stylesheet" href="./style.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <title>PETTY | 반려동물과 함께 떠나는 완벽한 여행</title>
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <!-- ====== body ======= -->
  <body>
    <!-- nav bar - js -->
    <div id="navbar"></div>

    <!-- 캐러셀 섹션 -->
    <section class="carousel-container mt-4">
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <!-- 인디케이터 -->
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
          ></button>
        </div>

        <!-- 슬라이드 이미지 -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./asset/001.png"
              class="d-block w-100 img-fluid"
              alt="Slide 1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./asset/002.png"
              class="d-block w-100 img-fluid"
              alt="Slide 2"
            />
          </div>
        </div>

        <!-- 좌우 컨트롤 버튼 -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </section>
    <!-- Features Section -->
    <section class="container text-center my-5">
      <div class="row features">
        <div class="card-header">
          <h2>PETTY만의 서비스</h2>
          <h5>PETTY가 제공하는 우리 아이를 위한 서비스를 체험해 보세요🐶</h5>
        </div>

        <div class="col-md-4 col-12 mb-4">
          <a href="./vision.html">
            <div class="card">
              <img src="./asset/card2.jpg" class="img-fluid" alt="사진 분석" />
              <div class="card-body">
                <h5>사진 분석</h5>
                <p>AI가 사진을 통해 정보를 분석합니다</p>
              </div>
            </div>
          </a>
        </div>

        <div class="col-md-4 col-12 mb-4">
          <a href="./reco.html">
            <div class="card">
              <img src="./asset/card1.jpg" class="img-fluid" alt="맞춤 추천" />
              <div class="card-body">
                <h5>맞춤 추천</h5>
                <p>여행지, 관광지, 음식점을 추천합니다</p>
              </div>
            </div>
          </a>
        </div>

        <div class="col-md-4 col-12 mb-4">
          <a href="community.html">
            <div class="card">
              <img src="./asset/card3.jpg" class="img-fluid" alt="커뮤니티" />
              <div class="card-body">
                <h5>커뮤니티</h5>
                <p>반려 동물 커뮤니티</p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </section>

    <!-- nav bar - js -->
    <div id="footer"></div>
    <script src="./script.js"></script>
    <script src="./main.js"></script>
    <script src="./post.js"></script>
    <!-- Bootstrap JS (Optional, for features like dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
