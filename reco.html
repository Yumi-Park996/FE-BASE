              <!-- 입력 필드 2 -->

              <div class="d-grid">
                <button type="submit" class="btn btn-success">제출하기</button>
              </div>
            </form>
          </div>
        </div>
        <div id="user-input">
          <input type="text" placeholder="메시지를 입력하세요..." />
          <button>전송</button>
